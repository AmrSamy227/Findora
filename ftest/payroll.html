<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payroll — Findora HR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Palette moved to styles.css */
    body{background:var(--bg);color:#fff;font-family:'Poppins',sans-serif;margin:0}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .card-dark{background:var(--card);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .btn-gold{background:var(--gold);color:#0a0a0a;border:none}
    table{color:var(--muted)}
    .fade-up{opacity:0;transform:translateY(12px);transition:all .6s}
    .fade-up.visible{opacity:1;transform:none}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background:rgba(255,255,255,0.02);padding:14px 20px;border-bottom:1px solid rgba(255,255,255,0.03)">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="index.html" style="color:var(--gold);font-weight:700">FINDORA</a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">☰</button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="hr-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
          <li class="nav-item"><a class="nav-link active" href="payroll.html">Payroll</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 style="color:var(--gold)">الرواتب والفواتير</h2>
    <div class="card-dark mt-3 fade-up">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div style="color:var(--muted)">شهر: ديسمبر 2025</div>
        <div>
          <button class="btn btn-outline-light">توليد فواتير</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-borderless align-middle">
          <thead style="color:var(--muted)"><tr><th>الموظف</th><th>الراتب الأساسي</th><th>الاستقطاعات</th><th>الصافي</th><th>الحالة</th></tr></thead>
          <tbody>
            <tr><td>محمد علي</td><td>5,000</td><td>200</td><td style="color:var(--gold)">4,800</td><td><button class="btn btn-sm btn-gold">Paid</button></td></tr>
            <tr><td>سارة حسن</td><td>3,200</td><td>0</td><td style="color:var(--gold)">3,200</td><td><button class="btn btn-sm btn-outline-light">Pending</button></td></tr>
            <tr><td>أحمد سمير</td><td>4,100</td><td>150</td><td style="color:var(--gold)">3,950</td><td><button class="btn btn-sm btn-gold">Paid</button></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer style="padding:24px 0;text-align:center;color:var(--muted)">© Findora HR</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const obs = new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting) e.target.classList.add('visible');})},{threshold:0.12});
    document.querySelectorAll('.fade-up').forEach(el=>obs.observe(el));
  </script>
</body>
</html>
