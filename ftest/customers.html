  <link rel="stylesheet" href="styles.css">

  <style>
    /* Palette moved to styles.css */

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark) !important;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
      color: var(--text-primary) !important;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* ===== Navbar ===== */
    .navbar {
      background: rgba(26, 26, 26, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(10, 10, 10, 0.98) !important;
      box-shadow: var(--shadow-md);
    }

    .navbar-brand {
      color: var(--primary-gold) !important;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .navbar-brand:hover {
      color: var(--primary-gold-light) !important;
      transform: scale(1.05);
    }

    .navbar-nav .nav-link {
      color: var(--primary-gold) !important;
      font-weight: 600;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-nav .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary-gold-light);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::before,
    .navbar-nav .nav-link.active::before {
      width: 80%;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--text-primary) !important;
      background: rgba(212, 175, 55, 0.1);
    }

    .navbar-toggler {
      border: 1px solid var(--primary-gold);
      padding: 0.25rem 0.5rem;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(212, 175, 55, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* ===== Buttons ===== */
    .btn, .btn-primary, .btn-success {
      background: var(--primary-gold) !important;
      color: var(--bg-dark) !important;
      border: none !important;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover, .btn-primary:hover, .btn-success:hover {
      background: var(--primary-gold-light) !important;
      color: var(--bg-dark) !important;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* ===== Page Header ===== */
    .page-header {
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(10, 10, 10, 0.9));
      padding: 60px 8vw;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-top: 80px;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .page-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--primary-gold);
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }

    .page-header p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: var(--text-secondary);
      position: relative;
      z-index: 1;
    }

    /* ===== Companies Section ===== */
    .companies-container {
      padding: 60px 5vw;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--primary-gold);
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-gold);
      border-radius: 2px;
    }

    .companies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .company-card {
      background: var(--bg-card);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 15px;
      padding: 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .company-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .company-card:hover {
      border-color: var(--primary-gold);
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .company-card:hover::before {
      left: 100%;
    }

    .company-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-gold-light));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-md);
    }

    .company-card h3 {
      color: var(--primary-gold);
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .company-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .company-stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-number {
      color: var(--primary-gold);
      font-weight: 700;
      font-size: 1.5rem;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--primary-gold) !important;
      font-size: 14px;
      background: var(--bg-card) !important;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      margin-top: 60px;
    }

    footer .social-icons {
      margin-bottom: 1rem;
    }

    footer i {
      font-size: 24px;
      margin: 0 12px;
      color: var(--primary-gold) !important;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    footer i:hover {
      color: var(--primary-gold-light) !important;
      transform: translateY(-3px) scale(1.2);
    }

    footer p {
      margin: 0;
      color: var(--text-secondary);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 992px) {
      .companies-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .page-header {
        padding: 40px 4vw;
      }
    }

    @media (max-width: 768px) {
      .companies-grid {
        grid-template-columns: 1fr;
      }

      .page-header {
        padding: 30px 3vw;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .section-title {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }

      .companies-container {
        padding: 40px 4vw;
      }

      .company-card {
        padding: 1.5rem;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .page-header {
        padding: 20px 2vw;
      }

      .page-header h1 {
        font-size: 1.6rem;
      }

      .companies-container {
        padding: 30px 3vw;
      }

      .companies-grid {
        gap: 1.5rem;
      }

      .company-card {
        padding: 1rem;
      }

      .company-icon {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }

      .company-card h3 {
        font-size: 1.1rem;
      }

      .products-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
      }

      .product-item {
        padding: 0.75rem 0.5rem;
      }

      .product-icon {
        font-size: 1.5rem;
      }

      .product-name {
        font-size: 0.8rem;
      }

      footer {
        padding: 30px 15px;
        font-size: 12px;
      }

      footer i {
        font-size: 20px;
        margin: 0 8px;
      }
    }
  </style>
</head>
